<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Recipe Kingdom - Recipes</title>  
    <meta name="author" content="Ganiyat Bose Bakare">  
    <meta name="description" content="Recipe Kingdom Recipes and Instructions Page">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Tinos:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles/recipe.css">  
    <script src="scripts/recipe.js" defer></script>  
</head>  
<body>  
    <header class="grid">  
        <h1>Recipes</h1>  
        <nav>  
            <div id="menu"></div>  
            <ul class="navigation">  
                <li><a href="index.html">Home</a></li>  
                <li><a href="recipes.html">Recipes</a></li>  
                <li><a href="share.html">Share Recipe</a></li>  
                <li><a href="contact.html">Contact Us</a></li>  
            </ul>  
        </nav>  
    </header>
    <div class="blank"></div>  

    <main  class="view"> 
        <div class="gallery"> 
            <select id="categoryFilter">  
            <option id="all" value="all">Recipe Home</option>
            </select>  
            <button id="loadRecipesButton">Load Recipes</button>  
            <div id="recipesContainer"></div>
        </div> 
        
        <div class="review-section">  
            <h3>Leave a Review</h3>  
            <form method="get" action="review.html" id="reviewForm">  
                <fieldset>
                    <label>Recipe Name<span class="required">*</span>
                        <select id="recipe" name="recipe" required>
                            <option value="" disabled selected>Choose a Recipe ...</option>
                        </select>
                    </label>

                    <label>Rating: <span class="required">*</span></label>
                    <div class="rating stars">
                        <input type="radio" id="fivestar" name="rating" value="5" required>
                        <label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="rating" value="4" required>
                        <label for="fourstar"></label>
                        <input type="radio" id="threestar" name="rating" value="3" required>
                        <label for="threestar"></label>
                        <input type="radio" id="twostar" name="rating" value="2" required>
                        <label for="twostar"></label>
                        <input type="radio" id="onestar" name="rating" value="1" required>
                        <label for="onestar"></label>
                    </div> 

                    <label>Your Name <span class="optional">(Optional)</span>
                        <input type="text" id="username" name="fullname" placeholder="Text here...">
                    </label>


                    <label for="write">Your Review <span class="optional">(Optional)</span>
                        <textarea id="write" name="review" rows="3" placeholder="Text here..."></textarea>
                    </label>  

                    <input type="submit" value="Send Review">  
                </fieldset>
            </form>  
        </div>
    </main>
    <div class="blank"></div>  
    <footer>  
        <p>

        </p>

            Last Modified: <span id="lastModified"></span>
        </p> 
        <a href="./attribution.html">Attributions</a>
    </footer> 
</body>  
</html>
