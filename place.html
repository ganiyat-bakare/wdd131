<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ganiyat Bose Bakare">
    <meta name="description" content="Country Page creation.">
    <title>Country Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <div class="space"></div>
    <main>
        <picture class="hero">
            <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
            <img src="images/hero-small.webp" alt="A boat on a river surrounded by mountains" width="1500" height="750">
        </picture>
        <section class="data details">
            <h2>Data</h2>
            <p><span class="label">Area:</span> 923,768 sq.km</p> 
            <p><span class="label">Population:</span> 218.5 million</p>
            <p><span class="label">Capital:</span> Abuja</p>
            <p><span class="label">Languages:</span> Yoruba, Igbo, Hausa</p>
            <p><span class="label">Currency:</span> Naira</p>
            <p><span class="label">Time Zone:</span> GTM+1</p>
            <p><span class="label">Calling Code:</span> +234</p>
            <p><span class="label">Internet TLD:</span> .ng</p>
        </section>
        <section class="weather details">
            <h2>Weather <span><img src="images/weather_clouds_sun_sunny_icon.svg" alt="weather icon"></span></h2>
            <p><span class="label">Temperature:</span> <span id="temp"></span></p>
            <p><span class="label">Conditions:</span> <span id="condition"></span></p>
            <p><span class="label">Wind:</span> <span id="wind"></span></p>
            <p><span class="label">Wind Chill:</span> <span id="windchill"></span></p>
        </section>
    </main>
    <footer>
        <p>
            ©️<span id="currentyear"></span> 🌹 Ganiyat Bose Bakare 🌹 Nigeria
        </p>
        <p>
            Last Modified: <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
